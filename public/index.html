<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hunter Kempton</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.css" />
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<ul id="menu">
		<a href="#Home"><li class="Home" data-menuanchor="Home">Home</li></a>
		<a  href="#Portfolio"><li class="Portfolio"data-menuanchor="Portfolio">Portfolio</li></a>
		<a  href="#Resume"><li class="Resume" data-menuanchor="Resume">Resume</li></a>
	</ul>

	<div id="fullpage">

		<div class="section" id="home-page">
			<div class="row">
				<div class="col-xs-12">
					<div class="col-xs-12 col-md-6">
						<div id="headshot-container"> <img class="img-responsive" src="img/headshot.PNG"/></div>
					</div>
					<div class="col-xs-12 col-md-6">
						<div id="intro-container"> <h1>Hunter Kempton</h1></div>
					</div>
				</div>
			</div>
		</div>


		<div class="section" id="portfolio-page">
			<div class="slide" data-anchor="Hypenings">
			<div class="row">
				<div id="hypenings" class="col-xs-12 col-md-6">
				<h1>Hypenings</h1>
				<span class="hype-img"><img width="200" height="40" class="img-responsive" src="/img/hype1.PNG"></span>
				<span class="hype-img"><img width="200" height="40" class="img-responsive" src="/img/hype2.PNG"></span>
				<span class="hype-img"><img width="200" height="40" class="img-responsive" src="/img/hype3.PNG"></span>
				</div>
			</div>
			</div>
			<div class="slide" data-anchor="MineSweeper"> Slide 2 </div>
			<div class="slide" data-anchor="slide3"> Slide 3 </div>
		</div>
		<div class="section" id="resume-page">
			<div class="row">
				<form action="" method="post" enctype="multipart/form-data">
         <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" />
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" />
            <br />
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter a message for me"></textarea>
            <br />
            <input type="submit" value="Send Message" />
         </fieldset>
      </form>
			</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="lib/jquery.fullPage.min.js"></script>
	<script src="lib/jquery.fullPage.extensions.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/fullpage.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
